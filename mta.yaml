ID: testproj
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: ui
   type: html5
   path: ui
   parameters:
      disk-quota: 512M
      memory: 96M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_testproj
    - name: dest_testproj

resources:
 - name: uaa_testproj
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_testproj
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

